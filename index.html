<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <div class="main-container">
        
        <div class="library">
            <div class="search">
                <input type="search" id="book-search" name="q" placeholder="Search book..."/>
                <button>Search</button>
            </div>
        </div>

        <div class="right-panel">
            <div class="add">
                <button class="add-book" id="add-book">Add Book</button>
            </div>
        </div>

        <div class="modal-container">
            <dialog class="modal" id="modal">
                <form class="form" method="dialog">
                    <div>
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title"/>
                    </div>
                    <div>
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author"/>
                    </div>
                    <div>
                        <label for="number-pages">Number of Pages:</label>
                        <input type="number" id="number-pages" name="number-pages">
                    </div>
                    <div>
                        <label for="read">Read?</label>
                        <input type="checkbox" id="read" name="read">
                    </div>
                    <div class="form-buttons">
                        <button id="cancel" type="button">Cancel</button>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </dialog>
        </div>
    </div>

    <script src="library.js"></script>
</body>
</html>
